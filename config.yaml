tracker: CSRT
tau: 0.3
resize_factor: 1

show_novelty_detection: True
show_masks: False
show_homography: False
debug: True

out_players: output/Tracking/tracked_players.avi
out_players_mask: output/Tracking/tracked_players_mask.avi
out_homography: output/Tracking/tracked_homography.avi
out_bboxes: output/Tracking/bounding_box.png
out_players_data: output/Tracking/data_players.txt
out_tracking_results: output/Tracking/results.png

input_video: output/Video/SegTrack2/Video/soldier.mp4
input_truth: output/Video/SegTrack2/Truth/soldier.mp4 # Can be null
input_image_homography: sources/Map/basket_field.jpg

masker: SemiSupervised
custom_trackers: [SemiSupervisedTracker, LinPuntracker] #trackers for which we haven't implemented a full compatible structure with OpenCV's trackers
update_mask: False

manual_roi_selection: False
multi_selection: True
re_init_span: 3 #define new ROI/RONI every tot_duration_clip/re_init_span, first selection excluded

params:
  n_estimators: 30
  max_depth: 7
  n_components: 1
  novelty_detection: True
  over_segmentation: quickshift

